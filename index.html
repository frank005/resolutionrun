<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolution Run - Agora Custom Resolution Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <div class="flex items-center justify-between bg-white rounded-lg shadow-md p-4">
                <h1 class="text-2xl font-bold" id="themeTitle">Resolution Run: Custom Resolution Demo</h1>
                <a href="https://github.com/frank005/resolutionrun" target="_blank" rel="noopener noreferrer" class="github-link">
                    <svg height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true" class="octicon octicon-mark-github">
                        <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                    </svg>
                </a>
            </div>
        </header>

        <div class="flex items-center space-x-4 mb-8">
            <div class="relative flex items-center">
                <img src="https://cdn.prod.website-files.com/660affa848e8af81bdd03909/66ab7f671fb90c022fb7f1dc_Agora%20Logo%20Crisp-p-500.png" alt="Agora Logo" class="h-8 cursor-pointer" id="agoraLogo">
                <div class="theme-arrow">
                    <div class="arrow-shaft"></div>
                    <div class="arrow-head"></div>
                </div>
            </div>
        </div>

        <div id="settingsMenu" class="hidden bg-white rounded-lg shadow-md p-4 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-4">
                    <div>
                        <label for="appId" class="block text-sm font-medium text-gray-700">App ID</label>
                        <input type="text" id="appId" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="channelName" class="block text-sm font-medium text-gray-700">Channel Name</label>
                        <input type="text" id="channelName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                </div>
                <div class="space-y-4">
                    <div>
                        <label for="token" class="block text-sm font-medium text-gray-700">Token (Optional)</label>
                        <input type="text" id="token" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="uid" class="block text-sm font-medium text-gray-700">UID (Optional)</label>
                        <div class="flex items-center space-x-2">
                            <input type="text" id="uid" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            <div class="flex items-center">
                                <input type="checkbox" id="stringUid" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                <label for="stringUid" class="ml-2 block text-sm text-gray-700">String UID</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label for="cameraSelect" class="block text-sm font-medium text-gray-700">Camera</label>
                <select id="cameraSelect" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-base py-2"></select>
            </div>
            <div>
                <label for="micSelect" class="block text-sm font-medium text-gray-700">Microphone</label>
                <select id="micSelect" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-base py-2"></select>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <div class="space-y-4">
                <div>
                    <label for="width" class="block text-sm font-medium text-gray-700">Width</label>
                    <input type="number" id="width" value="1280" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="height" class="block text-sm font-medium text-gray-700">Height</label>
                    <input type="number" id="height" value="720" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
            </div>
            <div class="space-y-4">
                <div>
                    <label for="framerate" class="block text-sm font-medium text-gray-700">Framerate</label>
                    <input type="number" id="framerate" value="24" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="bitrate" class="block text-sm font-medium text-gray-700">Bitrate</label>
                    <input type="number" id="bitrate" value="1500" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
            </div>
        </div>

        <div class="flex justify-center space-x-4 mb-8">
            <button id="joinBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Join</button>
            <button id="leaveBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded" disabled>Leave</button>
            <button id="updateConfigBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Update Config</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="relative">
                <div id="localVideo" class="w-full aspect-video bg-gray-800 rounded-lg"></div>
                <div id="localStats" class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white p-2 rounded-b-lg"></div>
            </div>
            <div class="relative">
                <div id="remoteVideo" class="w-full aspect-video bg-gray-800 rounded-lg"></div>
                <div id="remoteStats" class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white p-2 rounded-b-lg"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
